<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>order summary</title>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="card">
        <div class="img">
          <img width="310px" src="image/illustration-hero.svg" alt="cartoon">
        </div>

        <div class="content">
          <div class="header">
            <h1>order summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          </div>

          <div class="pay">
            <div class="icon">
              <img src="image/icon-music.svg" alt="music icon">
            </div>
            <div class="payment">
              <h3>annual plan</h3>
              <p>$59.99/year</p>
            </div>
            <div class="link">
              <a href="#">change</a>
            </div>
          </div>
            <div class="tag">
              <a href="" class="btn">Proceed to Payment</a>
            </div>
          <div class="last">
            <h3>cancel order</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
